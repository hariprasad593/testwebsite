<html>
    <head>
        <title>testwebsite</title>
        <script>
            function changeImage()
            {
                document.getElementById('display_image').style.backgroundImage = "url('"+ document.getElementById('chooseImage').value +"')";
            }
        </script>
    </head>
    <body>
        <h2>Test Static Website</h2>
        <select id="chooseImage">
            <option value="./rose.jpg">Roses</option>
            <option value="./jasmine.jpg">Jasmine</option>
        </select>
        <input type="button" value="Show" onclick="changeImage()">
        <div id="display_image" style="width:400px; height:400px; border:1px solid black; background-position:center; background-size:cover; background-repeat: no-repeat;"></div>
    </body>
